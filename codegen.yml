overwrite: true
generates:
    ./src/graphql/index.tsx:
        schema:
            - http://localhost:5000/graphql
            - client.graphql
        documents: ./src/graphql/**/*.graphql
        plugins:
            - typescript-common
            - typescript-client
            - ./typescript-react-apollo.js
        config:
            withHooks: true
            noHOC: true
            noComponents: true
            noNamespaces: true
            scalars:
                Date: Date
                Decimal: number
                Seconds: number
                Milliseconds: number
