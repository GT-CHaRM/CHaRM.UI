generates:
    ./src/graphql/index.tsx:
        schema:
            - http://localhost:5000/graphql
            - ./src/client.graphql
        documents: ./src/graphql/**/*.graphql
        plugins:
            - typescript
            - typescript-operations
            - typescript-resolvers
            - typescript-react-apollo
            - fragment-matcher
        config:
            namingConvention: keep
            immutableTypes: true
            contextType: ./context#GraphQLContext
            withHooks: true
            withHOC: false
            withComponent: false
            scalars:
                Date: Date
                Decimal: number
                Seconds: number
                Milliseconds: number
