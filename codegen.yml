overwrite: true
generates:
    ./src/graphql/index.tsx:
        schema:
            - http://localhost:5000/graphql
            - client.graphql
        documents: ./src/graphql/**/*.graphql
        plugins:
            - typescript-common
            - typescript-client
            - typescript-react-apollo
            - typescript-server
            - typescript-resolvers
        config:
            noNamespaces: true

            contextType: ./context#GraphQLContext

            withHooks: true
            noHOC: true
            noComponents: true
            scalars:
                Date: Date
                Decimal: number
                Seconds: number
                Milliseconds: number
