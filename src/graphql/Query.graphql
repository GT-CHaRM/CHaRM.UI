query MyUsername {
    MyUser {
        UserName
    }
}

query MyZipCode {
    MyUser {
        ZipCode
    }
}

query MyUserType {
    MyUser {
        Type
    }
}

query MyInformation {
    MyUser {
        UserName
        Type
    }
}

query Items {
    Items {
        Id
        Name
        Description
        SelectedCount @client
    }
}

query Submissions {
    MySubmissions {
        Id
        Items {
            Count
            Item {
                Id
                Name
                Description
            }
        }
        Submitted
    }
}

query Submission($Id: ID!) {
    MySubmission(Id: $Id) {
        Id
        Items {
            Count
            Item {
                Id
                Name
                Description
            }
        }
        Submitted
    }
}

query EmployeeSubmissions {
    AllSubmissions {
        Id
        Items {
            Count
            Item {
                Id
                Name
            }
        }
        Visitor {
            UserName
        }
        Submitted
    }
}
