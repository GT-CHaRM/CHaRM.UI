query MyUsername {
    User {
        Me {
            UserName
        }
    }
}

query MyZipCode {
    User {
        Me {
            ZipCode
        }
    }
}

query MyUserType {
    User {
        Me {
            Type
        }
    }
}

query MyInformation {
    User {
        Me {
            UserName
            Type
        }
    }
}

query Items {
    Item {
        All {
            Id
            Name
            SelectedCount @client
        }
    }
}

query Submissions {
    Submission {
        AllMine {
            Id
            Items {
                Count
                Item {
                    Id
                    Name
                }
            }
            Submitted
        }
    }
}
